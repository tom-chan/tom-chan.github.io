<!DOCTYPE html>
<html>
<body onload="startTime()">
<style>
#txt {
  font-family: verdana;
  font-size: 440px;
}
</style>
<script>
var first = 1;
function startTime() {
  var now = new Date();
  var h = now.getHours();
  var m = now.getMinutes();
  h = checkTime(h);
  m = checkTime(m);
  document.getElementById('txt').innerHTML =
    h + "" + m;
  // load weather at 4am or on page load
  if (first || (h == 4 && m == 0)) {
    first = 0;
    document.getElementById('weather').innerHTML = "<iframe src='weather.html'></iframe>";
  }
  var t = setTimeout(startTime, 60000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
<div id="txt"></div>
<div id="weather"></div>
</body>
</html>
