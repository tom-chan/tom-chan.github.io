<!DOCTYPE html>
<html>
<body onload="startTime()">
<style>
#time {
  font-family: verdana;
  font-size: 440px;
}
#date {
  font-family: verdana;
  font-size: 180px;
}
</style>
<script>
var first = 1;
function startTime() {
  var now = new Date();
  var h = now.getHours();
  var m = now.getMinutes();
  h = zeroPad(h);
  m = zeroPad(m);
  document.getElementById('time').innerHTML =
    h + "" + m;
  document.getElementById('date').innerHTML =
    now.getFullYear() + "/" + zeroPad(now.getMonth() + 1) + "/"+ zeroPad(now.getDate());
  // load weather at 4am or on page load
  /* if (first || (m % 30 == 0)) {
    first = 0;
    document.getElementById('weather').innerHTML = "<iframe src='weather.html'></iframe>";
  } */
  var t = setTimeout(startTime, 60000);
}

function zeroPad(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
<div id="time"></div>
<div id="date"></div>
<!-- <div id="weather"></div> -->
</body>
</html>
