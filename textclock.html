<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="970" height="1200"
style="background-color:#FFF">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
var lastDrawnMinute = -1;
ctx.translate(radius, radius);
radius = radius * 0.90;
drawClock();
setInterval(drawClock, 1000);

function drawClock() {
  var now = new Date();
  var minute = now.getMinutes();
  if (minute != lastDrawnMinute) {
    drawFace(ctx);
    var hour = now.getHours();
    drawTime(ctx, hour, minute);
    lastDrawnMinute = minute;
  }
}

function drawFace(ctx) {
  ctx.beginPath();
  ctx.fillStyle = 'white';
  ctx.fillRect(-canvas.width, -canvas.height, 2*canvas.width, 2*canvas.height);
}

function drawTime(ctx, hour, minute){
  ctx.font = "700px Verdana";
  ctx.fillStyle = 'black';
  // hour
  // hour=hour%12; // 12 hour clock
  // 0-pad the hour and minute string
  ctx.fillText(("0" + hour).slice(-2), -560, -30);
  // minute
  ctx.fillText(("0" + minute).slice(-2), -560, 570);
}

</script>
<p>
<a href = "htmlclock.html">Round clock</a>
</body>
</html>
